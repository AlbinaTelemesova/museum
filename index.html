<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Forum&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <img class="logo-svg" src="/assets/img/Logo.svg" alt="logo">
                <p class="logo-text">Louvre</p>
            </div>
            <nav class="navigation">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="#visiting" class="nav-link">Visiting</a>
                    </li>
                    <li class="nav-item">
                        <a href="#explore" class="nav-link">Explore</a>
                    </li>
                    <li class="nav-item">
                        <a href="#Video" class="nav-link">Video</a>
                    </li>
                    <li class="nav-item">
                        <a href="#gallery" class="nav-link">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a href="#tickets" class="nav-link">Tickets</a>
                    </li>
                    <li class="nav-item">
                        <a href="#contacts" class="nav-link">Contacts</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main">
        <section class="welcome" class="dark-section">
            <div class="container"></div>
        </section>
        <section id="visiting" class="visiting" class="section">
            <div class="container"></div>
        </section>
        <section id="explore" class="explore" class="dark-section">
            <div class="container"></div>
        </section>
        <section id="video" class="video" class="video-section">
            <div class="container"></div>
        </section>
        <section id="gallery" class="gallery" class="dark-section">
            <div class="container"></div>
        </section>
        <section id="tickets" class="tickets" class="section">
            <div class="container"></div>
        </section>
        <section id="contacts" class="contacts" class="section">
            <div class="container"></div>
        </section>
    </main>

    <footer class="footer">
        <div class="container"></div>
    </footer>
</body>
</html>
